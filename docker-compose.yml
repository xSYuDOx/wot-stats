version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: wotstats
      POSTGRES_USER: wotstats
      POSTGRES_PASSWORD: wotstats
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  api:
    build: ./server
    env_file:
      - ./server/.env.example
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://wotstats:wotstats@db:5432/wotstats}
      - PUBLIC_URL=http://localhost:3000
      - CLIENT_URL=http://localhost:4173
    command: sh -c "npm install && npm start"
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db

  web:
    build: ./web
    env_file:
      - ./web/.env.example
    environment:
      - VITE_API_URL=http://localhost:3000
    command: sh -c "npm install && npm run build && serve -s dist -l 4173"
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "4173:4173"
    depends_on:
      - api
